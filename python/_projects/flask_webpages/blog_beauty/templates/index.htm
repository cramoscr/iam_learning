<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Carlos's Blog</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/styles.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="top">
				<div class="title"><h1>Blog created with Flask</h1></div>
			</div>		
			
			{% for blog_post in pBlog_Posts: %}
			   <div class="content">
				   <div class="card">
					   <h2> {{ blog_post["title"] }}</h2>
					   <p class="text"> {{ blog_post["subtitle"] }} </p>
					   <a href="{{ url_for('blog_page', pTitle=blog_post["title"], pSubtitle=blog_post["subtitle"], pBody=blog_post["body"]) }}"> Read Detail </a>
				   </div>
			   </div>
			{% endfor %}

		</div>
	</body>
	<footer>
		<p>Made with Python / Flask</p>
	</footer>
</html>
